<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>Accordion</title>

<body>
    <div class="accordion">
        <h2 class="accordion-title">Frequently Asked Questions</h2>

        <div class="content-container">
            <div class="question">What car do u drive?</div>
            <div class="answer">trabant</div>
        </div>
        <div class="content-container">
            <div class="question">Where do you go to school?</div>
            <div class="answer">burgas</div>
        </div>
    </div>
